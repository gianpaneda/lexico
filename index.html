<!DOCTYPE html>
<html lang="en">

<head>
    <title>lexico</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type=" text/css" href="css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>

<body>
    <h1><em>lexico</em></h1>

    <textarea id="input" name="name" placeholder=" paste text here!" rows="8" cols="80"></textarea>

    <div id="buttons">
        <button id="preset1" class="preset-button" type="button" name="button">QUEEN - BOHEMIAN RHAPSODY</button>
        <button id="preset2" class="preset-button" type="button" type="button " name="button">ARCTIC MONKEYS - CORNERSTONE</button>
        <button id="preset3" class="preset-button" type="button" name="button">MLK JR.'S "I HAVE A DREAM " SPEECH</button>
        <br>
        <button id="analyze" type="button" name="button">analyze</button>
    </div>


    <div id="radio-buttons">
        <div class="center-left-align">
            <input id="" type="radio" name="toggleCommon" value="" checked> evaluate all words
            <br>
            <input id="removeCommonWords" type="radio" name="toggleCommon" value=""> filter non-lexical words
        </div>
    </div>

    <div id="stats-flex-container" class="stats">
        <p id="lexicalDensity"> </p>
        <p id="wordCount"> </p>
        <p id="characterCountWithSpaces"></p>
        <p id="characterCountNoSpaces"> </p>
        <p id="averageLength"> </p>
    </div>

    <figure id="commonWords" class="chartContainer"></figure>
    <figure id="uncommonWords" class="chartContainer"></figure>
    <figure id="wordLengths" class="chartContainer"></figure>

    <div id="table-flex-container">
        <table id="rawData" class="table"></table>
        <table id="uniqueWords" class="table"></table>
    </div>
</body>

</html>
